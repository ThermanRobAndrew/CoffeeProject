<h1 class="text-center display-1">Coffee!</h1>
<div class="container">

    <hr class="mt-5">
    <div class="row">
        <div id="box1" class="col">
            <div id="coffees" class="row"></div>
            <iframe src="https://giphy.com/embed/ZQ5sYw7OW8Q8Pu10ar" width="50%" height="25%" style="position:relative"
                    frameBorder="0" class="giphy-embed alig" allowFullScreen></iframe>
        </div>
        <div class="col-5 p-3">
            <form class="row">
                <label for="roast-selection" class="form-label p-0">Roast</label>
                <select class="col" id="roast-selection">
                    <option>All</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
            </form>
            <form>
                <div class="row">
                    <label for="searching" class="form-label mt-3 mb-1 p-0">Coffee Name</label>
                    <input class="col" id="searching" type="text">
                </div>
                <div class="row mt-3">
                    <input class=" bg-primary text-white" id="submit" type="button" value="Submit">
                </div>
            </form>
            <iframe src="https://giphy.com/embed/cvmugq5cuJ4nC" width="100%" height="204" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>
            <h2 class="text-center">Add a Coffee</h2>
            <form class="row">
                <label for="roast-selection" class="form-label p-0">Roast</label>
                <select class="col" id="newRoast">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
            </form>
            <form>
                <div class="row">
                    <label for="newName" class="form-label mt-3 mb-1 p-0">New Coffee Name</label>
                    <input class="col" id="newName" type="text">
                </div>
                <div class="row mt-3">
                    <input class=" bg-primary text-white" id="newSubmit" type="button" value="Submit">
                </div>
            </form>
            <br>
            <iframe src="https://giphy.com/embed/NHUONhmbo448" width="50%" height="104" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/hoppip-coffee-hoppip-NHUONhmbo448"></a></p>
