<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="text-center">Coffee!</h1>
<div class="container">

    <hr class="mt-5">
    <div class="row">
        <div class="col">
            <div id="coffees" class="row"></div>
        </div>
        <div class="col-5 p-3">
            <form class="row">
                <label for="roast-selection" class="form-label p-0">Roast</label>
                <select class="col" id="roast-selection">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </form>
            <form>
                <div class="row">
                    <label for="searching" class="form-label mt-3 mb-1 p-0">Coffee Name</label>
                    <input class="col" id="searching" type="text">
                </div>
                <div class="row mt-3">
                    <input class=" bg-primary text-white" id="submit" type="button" value="Submit">
                </div>
            </form>
            <hr class="mt-5">
            <h2 class="text-center">Add a Coffee</h2>
            <form class="row">
                <label for="roast-selection" class="form-label p-0">Roast</label>
                <select class="col" id="newRoast">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </form>
            <form>
                <div class="row">
                    <label for="newName" class="form-label mt-3 mb-1 p-0">New Coffee Name</label>
                    <input class="col" id="newName" type="text">
                </div>
                <div class="row mt-3">
                    <input class=" bg-primary text-white" id="newSubmit" type="button" value="Submit">
                </div>
            </form>
        </div>


    </div>
</div>
<div id="coffee-man" style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/ZQ5sYw7OW8Q8Pu10ar" width="25%" height="25%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
<button id="btn">dark-mode</button>
<button id="btn-two">white-mode</button>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
